name: BYAMN AI Assistant

permissions:
  issues: write
  discussions: write

on:
  discussion:
    types: [created]
  discussion_comment:
    types: [created]
  issues:
    types: [opened]
  issue_comment:
    types: [created]

jobs:
  ai_reply:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Set up Node.js
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Install dependencies
        run: npm install axios

      - name: Run AI Bot
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}
        run: node .github/scripts/byamn-ai-bot.js
